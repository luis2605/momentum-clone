<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="crypto background-boxes">
          <h2 id="bitcoin-info"></h2>

          <h2 id="ether-info"></h2>
          <h2 id="doge-info"></h2>
          <h2 id="rvn-info"></h2>
        </div>
        <div class="weather background-boxes">
          <div id="weather-icon"></div>
          <p id="place"></p>
          <p id="temperature"></p>
          <p id="temperature-feel"></p>
          <p id="humidity"></p>
          <p id="temperature-max"></p>
          <p id="temperature-min"></p>
        </div>
      </div>
      <div class="second-section">
        <div class="background-boxes" id="date-time">time</div>
      </div>

      <div class="third-section">
        <p class="background-boxes" id="autor-name"></p>
        <div class="background-boxes" id="references"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c780d0e825.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
